<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            
            <label for="fn">First Name:</label>
            <input type="text" id="fn" placeholder="Enter First name">
            <br><br>
            <label for="ln">Last Name:</label>
            <input type="text" id="ln" placeholder="Enter Last name">
            <br><br>
            <label for="father">Father Name:</label>
            <input type="text" id="father">
            <br><br>
            <label for="bn">Brother Name:</label>
            <input type="text" id="bn">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age">
            <br><br>
            <label for="mail">Email:</label>
            <input type="email" id="mail">
            <br><br>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume">
            <br><br>
            <label for="pno">Phone Number:</label>
            <input type="number" id="pno">
            <br><br>
            <label>Gender:</label>
            Male<input type="radio" name="Gender">
            Female<input type="radio" name="Gender">
            <br><br>
            <label for="">Language Known:</label>
            <select name="" id="">
                <option value="">Kannada</option>
                <option value="" selected>English</option>
                <option value="">Hindi</option>
                <option value="">Tamil</option>
            </select>
            <br><br>
            <label for="un">User Name:</label>
            <input type="text" id="un" placeholder="Enter User name">
            <br><br>
            <label for="pw">Password:</label>
            <input type="password" id="pw" placeholder="Enter Password">
            <br><br>
             <button style="color: blue;">Create Acc</button>
             <button style="color: brown;">Cancle</button>
        </fieldset>
    </form>
    
</body>
</html>
