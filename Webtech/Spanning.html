<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Spanning</title>
</head>
<body>
    <table border="2" cellspanning="40px" cellpadding="40px">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <br>
    <br>
    <br>

    <table border="2" cellspanning="40px" cellpadding="40px">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
